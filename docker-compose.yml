version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: curvvtech-mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
  app:
    build: .
    container_name: curvvtech-app
    restart: always
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/curvvtech
      - JWT_SECRET=your_jwt_secret_here
      - PORT=5000
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
volumes:
  mongo_data:
